<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <base href="/app/">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="content.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body ng-app="labApp" class="bodyImg">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>{{ title }}</h1>
            </div>
        </div>

        <div ui-view></div>

    </div>

    <script type="text/ng-template" id="login.html">
        <div class="col-md-12" class="quote_div" ng-app="labApp">
            <h3>Login Page</h3>
            <img src="http://his.sliit.lk/Laboratory/assets/images/newlogofinal.png" style="width:200px;"/>

            <form ng-submit="formSubmit()" class="form">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="login.username" placeholder="username" required=""/>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="login.password" placeholder="password" required=""/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Login</button>
                        <span class="text-danger">{{ error }}</span>
                    </div>

                </div>
            </form>
        </div>
    </script>

    <script type="text/ng-template" id="home.html">
        <div class="col-md-12">
            <h3>Home Page</h3>

            <a ui-sref="login">Back</a>
        </div>
    </script>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="login.controller.js"></script>
</body>
</html>
