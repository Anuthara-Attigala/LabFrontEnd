<div>
    <table>
        <tr>
            <td>User Name: </td>
            <td><input type="text" ng-model="username"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="text" ng-model="password"> </td>
        </tr>
        <tr>
            <td><button ng-click="login(username,password)">Login</button></td>
        </tr>
    </table>
</div>
