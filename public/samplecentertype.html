<div class="quote_div">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Sample Center Types</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="sampleCenterType in sampleCenterTypes">
            <td>{{sampleCenterType.sampleCenterTypeName}}</td>
            <td ng-model="sampleCenterType._id" ng-click="deleteSampleCenterType(sampleCenterType)"><button class="btn btn-danger">DELETE</button></td>
        </tr>
        </tbody>
    </table>
    <h3>Add Sample Center Type</h3>
    <table>
        <tr>
            <td>Sample Center Type: </td>
            <td><input ng-model="sampleCenterType.sampleCenterTypeName"></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary" ng-click="addSampleCenterType(sampleCenterType)">Add New Sample Center</button> </td>
        </tr>
    </table>

</div>
