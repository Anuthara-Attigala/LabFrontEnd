<div class="quote_div">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Departments Available</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="department in departments">
            <td>{{department.departmentName}}</td>
            <td ng-model="department._id" ng-click="deleteDepartment(department)"><button class="btn btn-danger">DELETE</button></td>
        </tr>
        </tbody>
    </table>
    <h3>Add Department</h3>
    <table>
        <tr>
            <td>Sample Center Type: </td>
            <td><input ng-model="department.departmentName"></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary" ng-click="addDepartment(department)">Add New Department</button> </td>
        </tr>
    </table>

</div>
