<div class="quote_div">
    <div>
        <table>
            <tr>
                <td>Test Name: </td>
                <td>{{nameTest}}</td>
            </tr>
            <tr>
                <td>Patient Name: </td>
                <td>{{namePatient}} </td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" ng-click="createResults()">Add Results</button></td>
            </tr>
        </table>
    </div>
    <!--<button ng-click="getTest()">Show Fields</button>-->
    <div>
        <table>
            <tr>
                <td>Field Name:</td>
                <td>

                    <select ng-model="selectedField" ng-options="x.fieldName for x in test.fields">
                    </select>
                </td>
            </tr>
            <tr>
                <td>Result:</td>
                <td><input ng-model="result"></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" ng-click="addResult(selectedField.fieldName,result)">Add Result</button></td>
            </tr>
        </table>
    </div>
    <div>
        <table class="table table-striped">
            <tr>
                <th>Field Name</th>
                <th>Result</th>
            </tr>
            <tr ng-repeat="x in resultTobe.result">
                <td>{{x.fieldName}}</td>
                <td>{{x.result}}</td>
            </tr>
        </table>

        <table class="table table-striped">>
            <tr>
                <td>Action</td>
                <td><input ng-model="request.action"></td>
            </tr>
            <tr>
                <td>Status</td>
                <td><input ng-model="request.status"></td>
            </tr>


            <td><button class="btn btn-primary" ng-click="edit(request)">EDIT</button> </td>
            <td><button class="btn btn-primary" ng-model="request._id" ng-click="updateAddResults(request)">SAVE</button> </td>

            <td><a href="test" ><button class="btn btn-primary" ng-click="back(request)">BACK</button></a> </td>
        </table>
    </div>
</div>
